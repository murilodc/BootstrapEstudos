<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Formulario de login</title>
</head>
<body>

    <div class="area">

        <img class="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTKJDxNQBrE37meunqGjNRXzm22S6BhdXCOTA&usqp=CAU" />
        <h2>Faca o login</h2>
        <form>

            <input type="email" name="email" placeholder="Digite seu email" class="form-control"/>
            <input type="password" name="password" placeholder="Digite sua senha" class="form-control"/>
            
            <label class="remember">
                <input type="checkbox" name="remember" value="1" />
                Lembrar minha senha
            </label>

            <button type="button" class="btn btn-primary btn-lg entrar">Entrar</button>

        </form>

        <p class="gray padding">2022</p>

    </div>

    <script type="text/javascript" src="assets/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
